<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div id="root"></div>
    </div>
    <script type="text/babel">
        function BudgetTracker() {
            const [startAmount, setStartAmount] = React.useState(15000);
            const [targetAmount, setTargetAmount] = React.useState(2500);

            return (
                <div className="container">
                    <h1>Budget Tracker</h1>
                    <div className="row">
                        <div className="col-6">
                            <label>Startbelopp</label>
                            <input
                                type="number"
                                className="form-control"
                                value={startAmount}
                                onChange={(e) => setStartAmount(Number(e.target.value))}
                            />
                        </div>
                        <div className="col-6">
                            <label>MÃ¥lbelopp</label>
                            <input
                                type="number"
                                className="form-control"
                                value={targetAmount}
                                onChange={(e) => setTargetAmount(Number(e.target.value))}
                            />
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<BudgetTracker />, document.getElementById('root'));
    </script>
</body>
</html>
