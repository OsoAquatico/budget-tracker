<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.7.2/umd/Recharts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div id="root"></div>
    </div>
    <script type="text/babel">
        function BudgetTracker() {
            const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend } = Recharts;
            const [startAmount, setStartAmount] = React.useState(15000);
            const [targetAmount, setTargetAmount] = React.useState(2500);
            const [rows, setRows] = React.useState([]);

            React.useEffect(() => {
                const dailyChange = (targetAmount - startAmount) / 31;
                const newRows = Array.from({ length: 32 }, (_, index) => ({
                    day: index,
                    forecast: startAmount + (dailyChange * index),
                    plus: 0,
                    minus: 0
                }));
                setRows(newRows);
            }, [startAmount, targetAmount]);

            const formatNumber = (num) => {
                return new Intl.NumberFormat('sv-SE', {
                    style: 'currency',
                    currency: 'SEK'
                }).format(num);
            };

            return (
                <div className="container">
                    <h1 className="mb-4">Budget Tracker</h1>
                    <div className="row mb-4">
                        <div className="col-6">
                            <div className="form-group">
                                <label htmlFor="startAmount" className="form-label">Startbelopp</label>
                                <input
                                    id="startAmount"
                                    name="startAmount"
                                    type="number"
                                    className="form-control"
                                    value={startAmount}
                                    onChange={(e) => setStartAmount(Number(e.target.value))}
                                />
                            </div>
                        </div>
                        <div className="col-6">
                            <div className="form-group">
                                <label htmlFor="targetAmount" className="form-label">MÃ¥lbelopp</label>
                                <input
                                    id="targetAmount"
                                    name="targetAmount"
                                    type="number"
                                    className="form-control"
                                    value={targetAmount}
                                    onChange={(e) => setTargetAmount(Number(e.target.value))}
                                />
                            </div>
                        </div>
                    </div>
                    <div className="row">
                        <div className="col-12">
                            <div className="table-responsive">
                                <table className="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Dag</th>
                                            <th>Prognos</th>
                                            <th>Plus</th>
                                            <th>Minus</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {rows.map((row, index) => (
                                            <tr key={row.day}>
                                                <td>{row.day}</td>
                                                <td>{formatNumber(row.forecast)}</td>
                                                <td>
                                                    <input
                                                        type="number"
                                                        className="form-control"
                                                        id={`plus-${index}`}
                                                        name={`plus-${index}`}
                                                        value={row.plus}
                                                        onChange={(e) => {
                                                            const newRows = [...rows];
                                                            newRows[index].plus = Number(e.target.value) || 0;
                                                            setRows(newRows);
                                                        }}
                                                    />
                                                </td>
                                                <td>
                                                    <input
                                                        type="number"
                                                        className="form-control"
                                                        id={`minus-${index}`}
                                                        name={`minus-${index}`}
                                                        value={row.minus}
                                                        onChange={(e) => {
                                                            const newRows = [...rows];
                                                            newRows[index].minus = Number(e.target.value) || 0;
                                                            setRows(newRows);
                                                        }}
                                                    />
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                            <div className="mt-4">
                                <LineChart width={800} height={400} data={rows}>
                                    <CartesianGrid strokeDasharray="3 3" />
                                    <XAxis dataKey="day" />
                                    <YAxis />
                                    <Tooltip formatter={(value) => formatNumber(value)} />
                                    <Legend />
                                    <Line type="monotone" dataKey="forecast" stroke="#8884d8" name="Prognos" />
                                </LineChart>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<BudgetTracker />, document.getElementById('root'));
    </script>
</body>
</html>
